{% extends 'aindx.html' %}
{% block cnt %}
<div class="card-block table-border-style">
    <div class="table-responsive">
        <center><h4>Bully Words</h4></center>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Words</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in inf %}
                <tr class="bg-info">
                    <!--<th scope="row">1</th>-->
                    <td>{{i.bwrd}}</td>
                    <td><a href="{% url 'blu' i.id %}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="{% url 'bldl' i.id %}"><button class="btn btn-primary">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
