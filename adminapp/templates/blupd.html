{% extends 'aindx.html' %}
{% block cnt %}
<div class="bg-secondary rounded h-100 p-4">
    <center><h6 class="mb-4">Bully Words Updation</h6></center>
    {% for i in inf %}
    <form action="{% url 'blup' i.id %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter words" name="bl" value="{{i.bwrd}}">
            <label for="floatingInput">Words</label>
        </div>
        <div class="form-floating mb-3">
            <center><button type="submit" class="btn btn-primary" style="width: 500px;">UPDATE</button></center>
        </div>
    </form>
    {% endfor %}
</div>
{% endblock %}
